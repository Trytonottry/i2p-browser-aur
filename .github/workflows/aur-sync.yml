name: Sync to AUR

on:
  push:
    branches:
      - main

jobs:
  sync:
    name: Sync GitHub → AUR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo pacman -Sy --noconfirm pacman-contrib

      - name: Generate .SRCINFO
        run: |
          makepkg --printsrcinfo > .SRCINFO

      - name: Add AUR SSH key
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host aur.archlinux.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Set Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add AUR remote
        run: |
          git remote remove aur 2>/dev/null || true
          git remote add aur ssh://aur@aur.archlinux.org/i2p-browser.git

      - name: Commit & push to AUR
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Auto-sync from GitHub" || echo "Nothing to commit"

          # главное — пушим именно HEAD → master
          git push aur HEAD:master



