name: Sync to AUR

on:
  push:
    branches:
      - main
    paths:
      - PKGBUILD
      - .SRCINFO
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          printf "Host aur.archlinux.org\n\tUser aur\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Configure git
        run: |
          git remote remove origin || true
          git remote add origin ssh://aur@aur.archlinux.org/i2p-browser.git

          git config user.name "Trytonottry"
          git config user.email "trytonottry@proton.me"

      - name: Push to AUR
        run: |
          git add PKGBUILD .SRCINFO || true
          git commit -m "Sync from GitHub $(date -Iseconds)" || true
          git push -f origin master
        env:
          AUR_KEY: ${{ secrets.AUR_KEY }}


