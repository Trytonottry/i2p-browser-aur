name: Sync to AUR

on:
  push:
    branches:
      - main
    paths:
      - PKGBUILD
      - .SRCINFO
      - '*.install'
      - '*.patch'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "$AUR_KEY" > ~/.ssh/id_ed25519
          printf "Host aur.archlinux.org\n\tUser aur\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Push to AUR
        run: |
          git init
          git config user.name "YourName"
          git config user.email "you@example.com"
          git remote add origin ssh://aur@aur.archlinux.org/i2p-browser.git

          git add PKGBUILD .SRCINFO || true
          git commit -m "Sync from GitHub $(date -Iseconds)" || true
          git push -f origin master
        env:
          AUR_KEY: ${{ secrets.AUR_KEY }}

