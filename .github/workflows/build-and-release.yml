name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update package database & install base tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git namcap pkgfmt unzip bsdtar wget

      - name: Generate .SRCINFO
        run: |
          makepkg --printsrcinfo > .SRCINFO

      - name: Lint & Format
        run: |
          make fmt
          make lint || true

      - name: Manual download fallback (if makepkg fails to download)
        run: |
          if [[ ! -f i2p-browser.tar.xz ]]; then
            echo "Trying to download manually with retries..."
            local urls=(
              "https://download.i2p2.de/releases/i2pbrowser/${{ env.PKGVERSION }}/i2p-browser-linux64-${{ env.PKGVERSION }}.tar.xz"
              "https://mirror.cyberbits.eu/i2p/releases/i2pbrowser/${{ env.PKGVERSION }}/i2p-browser-linux64-${{ env.PKGVERSION }}.tar.xz"
              "https://mirror2.i2p2.no/releases/i2pbrowser/${{ env.PKGVERSION }}/i2p-browser-linux64-${{ env.PKGVERSION }}.tar.xz"
            )
            for url in "${urls[@]}"; do
              if wget --tries=3 --timeout=60 -O i2p-browser.tar.xz "$url"; then
                echo "Downloaded from $url"
                break
              fi
            done
          fi
        env:
          PKGVERSION: 2.5.0

      - name: Build package
        run: |
          makepkg -sf --noconfirm --nocheck || makepkg -sf --noconfirm --nocheck
        env:
          SOURCE_DATE_EPOCH: 0

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-pkg
          path: |
            *.pkg.tar.zst
            *.pkg.tar.zst.sig

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg.tar.zst
            *.pkg.tar.zst.sig
          draft: false
          prerelease: false


