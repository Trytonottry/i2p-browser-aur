name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel git wget unzip libarchive namcap \
            python-pygments python-srcinfo sudo

      # === СОЗДАЁМ ПОЛЬЗОВАТЕЛЯ И КОПИРУЕМ РЕПО ===
      - name: Setup builder user & copy repo
        run: |
          useradd -m -s /bin/bash builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          # Копируем ВСЁ в домашнюю папку builder
          cp -r /github/workspace/* /home/builder/ 2>/dev/null || true
          cp -r /github/workspace/.* /home/builder/ 2>/dev/null || true
          chown -R builder:builder /home/builder

      # === УСТАНАВЛИВАЕМ pkgfmt ===
      - name: Install pkgfmt (as builder)
        run: |
          sudo -u builder bash -c '
            cd /tmp
            git clone https://aur.archlinux.org/pkgfmt.git
            cd pkgfmt
            makepkg -si --noconfirm --nocheck --nosign
          '

      # === Инициализация keyring ===
      - name: Init pacman keys
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      # === ВСЁ ДАЛЬШЕ — В /home/builder ===
      - name: Generate .SRCINFO
        run: |
          sudo -u builder bash -c "cd /home/builder && ls -la && makepkg --printsrcinfo > .SRCINFO"

      - name: Lint & Format
        run: |
          sudo -u builder bash -c "cd /home/builder && pkgfmt -w PKGBUILD || true"
          sudo -u builder bash -c "cd /home/builder && namcap PKGBUILD || true"

      - name: Download source (fallback)
        run: |
          sudo -u builder bash -c '
            cd /home/builder
            if [[ ! -f "i2p-browser.tar.xz" ]]; then
              echo "Downloading..."
              urls=(
                "https://download.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror.cyberbits.eu/i2p/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror2.i2p2.no/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              )
              for url in "${urls[@]}"; do
                wget --tries=3 --timeout=60 -O i2p-browser.tar.xz "$url" && break
              done
              [[ -f "i2p-browser.tar.xz" ]] || exit 1
            fi
          '

      - name: Build package
        run: |
          sudo -u builder bash -c "cd /home/builder && makepkg -sf --noconfirm --nocheck --nosign"

      - name: Copy artifacts back
        run: |
          cp /home/builder/*.pkg.tar.zst . || true
          cp /home/builder/.SRCINFO . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-pkg
          path: |
            *.pkg.tar.zst
            .SRCINFO

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.pkg.tar.zst"
