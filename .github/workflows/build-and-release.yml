name: Build & Release PKGBUILD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm \
            base-devel \
            namcap \
            pkgconf \
            git

      - name: Create build user
        run: |
          sudo useradd -m builder
          sudo passwd -d builder
          sudo bash -c "echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers"

      - name: Build package
        run: |
          sudo -u builder makepkg -fs --noconfirm

      - name: Generate .SRCINFO
        run: makepkg --printsrcinfo > .SRCINFO

      - name: Collect artifacts
        run: |
          mkdir artifacts
          cp ./*.pkg.tar.* artifacts/
          cp .SRCINFO artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
