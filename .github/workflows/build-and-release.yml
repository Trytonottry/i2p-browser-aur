name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update system & install base tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            git \
            wget \
            unzip \
            libarchive \
            namcap \
            python-pygments \
            python-srcinfo \
            sudo

      # === СОЗДАЁМ ПОЛЬЗОВАТЕЛЯ builder ДО ВСЕГО ===
      - name: Create build user (builder)
        run: |
          useradd -m -G wheel builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          # Даем права на /usr/bin и т.д.
          chown -R builder:builder /usr/bin /usr/lib

      # === УСТАНАВЛИВАЕМ pkgfmt ОТ builder ===
      - name: Install pkgfmt from AUR (as builder)
        run: |
          sudo -u builder bash -c '
            set -e
            cd /tmp
            git clone https://aur.archlinux.org/pkgfmt.git
            cd pkgfmt
            makepkg -si --noconfirm --nocheck --nosign
          '

      # === Инициализация keyring ===
      - name: Initialize pacman keys
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      # === Генерация .SRCINFO ===
      - name: Generate .SRCINFO (as builder)
        run: |
          sudo -u builder bash -c "cd $(pwd) && makepkg --printsrcinfo > .SRCINFO"

      # === Lint & Format ===
      - name: Lint & Format (as builder)
        run: |
          sudo -u builder bash -c "
            cd $(pwd) &&
            pkgfmt -w PKGBUILD || true &&
            namcap PKGBUILD || true
          "

      # === Скачивание архива с fallback ===
      - name: Download i2p-browser.tar.xz (as builder)
        run: |
          sudo -u builder bash -c '
            set -e
            if [[ ! -f "i2p-browser.tar.xz" ]]; then
              echo "Downloading i2p-browser.tar.xz..."
              urls=(
                "https://download.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror.cyberbits.eu/i2p/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror2.i2p2.no/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://repo.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://deb.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              )
              for url in "${urls[@]}"; do
                if wget --tries=3 --timeout=60 -O i2p-browser.tar.xz "$url"; then
                  echo "Downloaded: $url"
                  break
                fi
              done
              [[ -f "i2p-browser.tar.xz" ]] || { echo "Download failed"; exit 1; }
            fi
          '

      # === Сборка пакета ===
      - name: Build package (as builder)
        run: |
          sudo -u builder bash -c "cd $(pwd) && makepkg -sf --noconfirm --nocheck --nosign"

      # === Загрузка артефакта ===
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-pkg
          path: |
            *.pkg.tar.zst
            .SRCINFO
            PKGBUILD

      # === Релиз ===
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg.tar.zst
          draft: false
          prerelease: false


