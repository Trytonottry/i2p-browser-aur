name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update system & install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            git \
            wget \
            unzip \
            libarchive \
            namcap \
            python-pygments \
            python-srcinfo

      - name: Install pkgfmt (from AUR)
        run: |
          git clone https://aur.archlinux.org/pkgfmt.git
          cd pkgfmt
          makepkg -si --noconfirm --nocheck
          cd ..
          rm -rf pkgfmt

      - name: Trust all keys (to avoid keyring issues)
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Generate .SRCINFO
        run: |
          makepkg --printsrcinfo > .SRCINFO

      - name: Lint & Format
        run: |
          pkgfmt -w PKGBUILD || true
          namcap PKGBUILD || true

      - name: Manual download with fallback
        run: |
          if [[ ! -f "i2p-browser.tar.xz" ]]; then
            echo "Downloading i2p-browser.tar.xz with fallback mirrors..."
            urls=(
              "https://download.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              "https://mirror.cyberbits.eu/i2p/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              "https://mirror2.i2p2.no/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              "https://repo.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              "https://deb.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
            )
            for url in "${urls[@]}"; do
              if wget --tries=3 --timeout=60 -O i2p-browser.tar.xz "$url"; then
                echo "Success: $url"
                break
              else
                echo "Failed: $url"
              fi
            done
            if [[ ! -f "i2p-browser.tar.xz" ]]; then
              echo "All mirrors failed!"
              exit 1
            fi
          fi

      - name: Build package (no sign, no check)
        run: |
          makepkg -sf --noconfirm --nocheck --nosign

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-package
          path: |
            *.pkg.tar.zst
            .SRCINFO
            PKGBUILD

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg.tar.zst
          draft: false
          prerelease: false


