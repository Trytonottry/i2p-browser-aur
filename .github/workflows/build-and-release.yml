


name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update system & install tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            git \
            wget \
            unzip \
            libarchive \
            namcap \
            python-pygments \
            python-srcinfo \
            sudo

      # === СОЗДАЁМ ПОЛЬЗОВАТЕЛЯ И РАБОЧУЮ ДИРЕКТОРИЮ ===
      - name: Setup build user and copy repo
        run: |
          useradd -m -s /bin/bash builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          # Копируем ВСЁ содержимое репо в /home/builder/build
          mkdir -p /home/builder/build
          cp -r ./* /home/builder/build/ 2>/dev/null || true
          cp -r ./.??* /home/builder/build/ 2>/dev/null || true
          chown -R builder:builder /home/builder

      # === УСТАНАВЛИВАЕМ pkgfmt ОТ builder ===
      - name: Install pkgfmt (as builder)
        run: |
          sudo -u builder bash -c '
            set -e
            cd /tmp
            git clone https://aur.archlinux.org/pkgfmt.git
            cd pkgfmt
            makepkg -si --noconfirm --nocheck --nosign
          '

      # === Инициализация keyring ===
      - name: Initialize keys
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      # === ВСЁ ОСТАЛЬНОЕ — В /home/builder/build ===
      - name: Generate .SRCINFO
        run: |
          sudo -u builder bash -c "cd /home/builder/build && makepkg --printsrcinfo > .SRCINFO"

      - name: Lint & Format
        run: |
          sudo -u builder bash -c "cd /home/builder/build && pkgfmt -w PKGBUILD || true"
          sudo -u builder bash -c "cd /home/builder/build && namcap PKGBUILD || true"

      - name: Download source (fallback)
        run: |
          sudo -u builder bash -c '
            set -e
            cd /home/builder/build
            if [[ ! -f "i2p-browser.tar.xz" ]]; then
              echo "Downloading i2p-browser.tar.xz..."
              urls=(
                "https://download.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror.cyberbits.eu/i2p/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://mirror2.i2p2.no/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://repo.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
                "https://deb.i2p2.de/releases/i2pbrowser/2.5.0/i2p-browser-linux64-2.5.0.tar.xz"
              )
              for url in "${urls[@]}"; do
                if wget --tries=3 --timeout=60 -O i2p-browser.tar.xz "$url"; then
                  echo "Downloaded: $url"
                  break
                fi
              done
              [[ -f "i2p-browser.tar.xz" ]] || exit 1
            fi
          '

      - name: Build package
        run: |
          sudo -u builder bash -c "cd /home/builder/build && makepkg -sf --noconfirm --nocheck --nosign"

      - name: Copy artifacts back
        run: |
          cp /home/builder/build/*.pkg.tar.zst . || true
          cp /home/builder/build/.SRCINFO . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-pkg
          path: |
            *.pkg.tar.zst
            .SRCINFO

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg.tar.zst
          draft: false
          prerelease: false
