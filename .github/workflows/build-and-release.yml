name: AUR Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel git wget unzip \
            java-runtime namcap \
            python-pygments python-srcinfo \
            sudo

      - name: Create builder user
        run: |
          useradd -m -s /bin/bash builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          cp -r /github/workspace/* /home/builder/ || true
          cp -r /github/workspace/.* /home/builder/ || true
          chown -R builder:builder /home/builder

      - name: Install pkgfmt
        run: |
          sudo -u builder bash -c '
            cd /tmp
            git clone https://aur.archlinux.org/pkgfmt.git
            cd pkgfmt
            makepkg -si --noconfirm --nocheck --nosign
          '

      - name: Init keys
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Generate .SRCINFO
        run: |
          sudo -u builder bash -c "cd /home/builder && makepkg --printsrcinfo > .SRCINFO"

      - name: Lint
        run: |
          sudo -u builder bash -c "cd /home/builder && namcap PKGBUILD || true"

      - name: Build package (test)
        run: |
          sudo -u builder bash -c "cd /home/builder && makepkg -sf --noconfirm --nocheck --nosign"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-browser-pkg
          path: |
            /home/builder/*.pkg.tar.zst
            /home/builder/.SRCINFO

      # === ПУШ В AUR ===
      - name: Push to AUR
        if: startsWith(github.ref, 'refs/tags/')
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          AUR_USERNAME: trytonottry
        run: |
          mkdir -p /home/builder/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > /home/builder/.ssh/id_rsa
          chmod 600 /home/builder/.ssh/id_rsa
          chown builder:builder /home/builder/.ssh/id_rsa

          sudo -u builder bash -c '
            cd /home/builder
            git config --global user.name "Trytonottry"
            git config --global user.email "trytonottry@proton.me"
            git remote add aur ssh://aur@aur.archlinux.org/i2p-browser.git
            git add PKGBUILD .SRCINFO
            git commit -m "Update to $(git describe --tags --abbrev=0)"
            git push aur master --force
          '
